<div class="project-setup-container">
  <h1>Project Setup Comparison: Angular vs React</h1>

  <div class="video-comparison">
    <!-- Angular Setup Video -->
    <div class="video-section">
      <h2>Setting Up an Angular Project</h2>
      <iframe
        [src]="angularVideoUrl | safeUrl"
        title="Angular Setup Tutorial"
        frameborder="0"
        allowfullscreen
        class="video-embed"
      >
      </iframe>
    </div>

    <!-- React Setup Video -->
    <div class="video-section">
      <h2>Setting Up a React Project</h2>
      <iframe
        [src]="reactVideoUrl | safeUrl"
        title="React Setup Tutorial"
        frameborder="0"
        allowfullscreen
        class="video-embed"
      >
      </iframe>
    </div>
  </div>
</div>
